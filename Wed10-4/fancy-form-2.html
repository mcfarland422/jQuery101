<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="fancy-form-2.css">

	<link href='https://fonts.googleapis.com/css?family=Spicy+Rice' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="ff-2-scripts.js"></script>

</head>
<body>
	<div class="container">

			<div class="legend">
				<span class="number">1</span>
				<h2>Candidate Info</h2>
			</div>

			<input type="text" name="fullName" placeholder="Your Name*">
			<input type="email" name="email" placeholder="Your Email*">


			<textarea name="about" placeholder="About yourself"></textarea>


			<h5>Interests:</h5>

			<select name="" multiple>
				<optgroup label="Indoors">
					<option value="fishkeeping">Fishkeeping</option>
					<option value="reading">Reading</option>
					<option value="boxing">Boxing</option>
					<option value="debate">Debate</option>
					<option value="gaming">Gaming</option>
					<option value="snooker">Snooker</option>
					<option value="other_indoor">Other</option>
				</optgroup>
				<optgroup label="Outdoors">
					<option value="football">Football</option>
					<option value="swimming">Swimming</option>
					<option value="fishing">Fishing</option>
					<option value="climbing">Climbing</option>
					<option value="cycling">Cycling</option>
					<option value="other_outdoor">Other</option>
				</optgroup>
			</select>

			<div class="legend">
				<span class="number">2</span>
				<h2>Additional Info</h2>
			</div>

			<textarea name="about" placeholder="About Your School"></textarea>

			<button class="button-apply">Apply</button>

	</div><!-- container -->
</body>
</html>
